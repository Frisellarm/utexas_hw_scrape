<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class = "container">
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="margin: 0 auto; width : 20% ">SCRAPE!</a></p>
    <h1>Latest Mars News</h1>
    <h4>{{scraped["Latest Article"][0]}}</h4>
    <p>{{scraped["Latest Article"][1]}}</p>    
    <h1>Mars Weather</h1>
    <p>{{scraped["Weather Tweet"]}}</p>

    <ul>
        {% for i in range(4)%}
        <li>
        <img src = {{ scraped["Hemisphere Images"][i]["img_url"]}} class = "rounded float-left"><h3>{{scraped["Hemisphere Images"][i]["title"]}}</h3>
        </li>
        {% endfor %}
        {{scraped["Fact Table"]}}
    </ul>
</div>
</body>


</html>
